{% extends 'base.html' %}
{% block header %}
<h1>Edit Post</h1>
{% endblock %}

{% block content %}
{% if edit %}
<h3>
    {{ post.title }} <br />
</h3>
<form method="POST" action='/edit/{{post.id}}'>
    {{ form.title.label }} <br />
    {{ form.title(size=30) }} <br />
    {{ form.body.label }} <br />
    {{ form.body(size=50) }} <br />
    {{ form.submit }}
</form>
{% endif %}
{% endblock %}
